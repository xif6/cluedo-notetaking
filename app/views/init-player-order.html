<section class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <ol ui-sortable ng-model="party.players" class="list-group">
                <li ng-repeat="player in party.players track by player.name" class="list-group-item">{{ player.name }}</li>
            </ol>
        </div>
        <div class="col-md-offset-10 col-md-2">
            <button class="btn btn-danger btn-block" ng-click="save()">Start party...</button>
        </div>
    </div>
</section>
